
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none; /* üëà IMPORTANT√çSIMO: el toque no afecta al video */
    }

    /* Capa invisible que recibe el toque */
    #tapLayer{
      position: fixed;
      inset: 0;
      background: transparent;
      z-index: 10;
    }

    /* Mensaje */
    #hint {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: rgba(255,255,255,0.9);
      background: rgba(0,0,0,0.45);
      padding: 8px 12px;
      border-radius: 999px;
      user-select: none;
      z-index: 20;
    }
    #hint.hidden { display: none; }
  </style>
</head>
<body>
  <video id="vid"
         src="Vid1.mp4"
         autoplay
         muted
         loop
         playsinline
         preload="auto">
  </video>

  <div id="tapLayer" aria-label="tap"></div>
  <div id="hint">Toca la pantalla para activar el sonido</div>

  <script>
    const vid = document.getElementById("vid");
    const tapLayer = document.getElementById("tapLayer");
    const hint = document.getElementById("hint");

    // Asegura que no haya controles
    vid.controls = false;

    async function forcePlay() {
      try { await vid.play(); } catch (e) {}
    }

    // Arranque (autoplay muted)
    document.addEventListener("DOMContentLoaded", forcePlay);
    vid.addEventListener("canplay", forcePlay);

    // Tap: habilitar audio + forzar que siga reproduciendo
    async function enableAudio(e) {
      e.preventDefault();

      vid.muted = false;
      vid.volume = 1.0;

      await forcePlay(); // üëà fuerza que el video NO se pause
      hint.classList.add("hidden");

      // opcional: si quieres que despu√©s del primer toque ya no ‚Äúcapture‚Äù taps
      tapLayer.style.display = "none";
    }

    // Para m√≥viles: pointerdown + touchstart
    tapLayer.addEventListener("pointerdown", enableAudio, { passive: false });
    tapLayer.addEventListener("touchstart", enableAudio, { passive: false });

    // Si por alguna raz√≥n se pausa, lo reanudamos
    vid.addEventListener("pause", () => {
      // Si se paus√≥ por interacci√≥n, lo reanudamos
      forcePlay();
    });
  </script>
</body>
</html>
