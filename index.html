<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;

      /* CLAVE: el video NO puede recibir ningún input */
      pointer-events: none;
      touch-action: none;
      user-select: none;
    }

    /* Capa que recibe TODOS los toques */
    #tap {
      position: fixed;
      inset: 0;
      z-index: 10;
      background: transparent;
    }

    #hint {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.5);
      color: #fff;
      font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial;
      z-index: 20;
    }

    #hint.hide { display: none; }
  </style>
</head>

<body>
  <video id="vid"
    src="Vid1.mp4"
    autoplay
    muted
    loop
    playsinline
    preload="auto">
  </video>

  <div id="tap"></div>
  <div id="hint">Toca la pantalla para activar el sonido</div>

  <script>
    const vid = document.getElementById("vid");
    const tap = document.getElementById("tap");
    const hint = document.getElementById("hint");

    vid.controls = false;

    // Fuerza reproducción siempre
    function keepPlaying() {
      if (vid.paused) {
        vid.play().catch(() => {});
      }
    }

    // Autoplay seguro
    document.addEventListener("DOMContentLoaded", keepPlaying);
    vid.addEventListener("canplay", keepPlaying);

    // ANDROID FIX: si el sistema intenta pausarlo, lo reanudamos
    vid.addEventListener("pause", () => {
      setTimeout(keepPlaying, 0);
    });

    // Tap SOLO para audio (no toca el video)
    function enableAudio(e) {
      e.preventDefault();
      e.stopPropagation();

      vid.muted = false;
      vid.volume = 1.0;

      keepPlaying();
      hint.classList.add("hide");

      // quitamos la capa para que no vuelva a interceptar
      tap.removeEventListener("touchstart", enableAudio);
      tap.removeEventListener("pointerdown", enableAudio);
    }

    tap.addEventListener("touchstart", enableAudio, { passive: false });
    tap.addEventListener("pointerdown", enableAudio, { passive: false });
  </script>
</body>
</html>
